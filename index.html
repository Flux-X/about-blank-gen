<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Frame with Button</title>
    <style>
        /* Style for the circle container */
        .circle-frame {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style for the text input */
        .url-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Style for the button */
        .open-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .open-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="circle-frame">
        <input type="text" id="urlInput" class="url-input" placeholder="Enter URL" />
        <button class="open-btn" onclick="openURL()">Open URL</button>
    </div>

    <script>
        function openURL() {
            var url = document.getElementById('urlInput').value;
            if (url) {
                var newWindow = window.open('about:blank');
                newWindow.document.write('<a href="' + url + '" target="_blank">' + url + '</a>');
            } else {
                alert("Please enter a URL.");
            }
        }
    </script>

</body>
</html>
