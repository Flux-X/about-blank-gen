<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Iframe Loader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Enter a URL for Fullscreen Iframe</h1>
  <input type="text" id="urlInput" placeholder="Enter URL here..." />
  <button onclick="openIframe()">Open in Fullscreen</button>

  <script>
    function openIframe() {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        alert('Please enter a URL!');
        return;
      }

      // Open a new blank tab
      const newWindow = window.open('about:blank', '_blank');
      
      // Create the iframe element
      const iframe = newWindow.document.createElement('iframe');
      
      // Set the iframe properties to make it fullscreen
      iframe.src = url;
      iframe.style.width = '100vw';
      iframe.style.height = '100vh';
      iframe.style.border = 'none';
      iframe.style.position = 'absolute';
      iframe.style.top = '0';
      iframe.style.left = '0';
      
      // Append iframe to the new window's document body
      newWindow.document.body.appendChild(iframe);
    }
  </script>

</body>
</html>
